<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<header id="main-header" class="bg-dark text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="mb-3">
      <div class="d-inline-block"><input type="text" class="form-control me-2" id="item"></div>
      <div class="d-inline-block"><input type="text" class="form-control me-2" id="item1"></div>
      <div class="d-inline-block"><input type="submit" class="btn btn-dark" value="Submit"></div>
      
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-end delete">X</button><button class="btn btn-primary btn-sm me-2 float-end edit">Edit</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-end delete">X</button><button class="btn btn-primary btn-sm me-2 float-end edit">Edit</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-end delete">X</button><button class="btn btn-primary btn-sm me-2 float-end edit">Edit</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-end delete">X</button><button class="btn btn-primary btn-sm me-2 float-end edit">Edit</button></li>
    </ul>
   </div>
  </div>
  <script src="index.js"></script>
<body>
    
</body>
</html>
