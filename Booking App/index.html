<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body class="bg-success-subtle">
    <header class="bg-success text-white p-4 mb-5 text-center">
        <h1>Book your Appointment</h1>
    </header>
    <div class="container bg-dark-subtle card w-50">
        <form  id="my-form">
            <h2>Fill up the Form</h1>
            <div class="msg"></div>
            <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name='name' class="form-control">
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div>
                <label for="phNo" class="form-label">Phone No:</label>
                <input type="tel" id="phNo" name="phNo" class="form-control mb-4">
            </div>
            <div  class=""><input type="submit" class="btn btn-success btn-lg " value="Submit"></div>            
        </form>
        <br>
        <ul id="users" class="list-group"></ul>
        </div>
    <script src="index.js"></script>
</body>

</html>
