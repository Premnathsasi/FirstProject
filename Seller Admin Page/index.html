<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellers Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <header class="bg-dark text-white p-4 mb-5 text-center">
        <h1>Seller's Admin Page</h1></header>
    <div class="container w-50">
        <form action="#" id="myform">
            <div class="msg"></div>
            <div>
                <label for="product_id" class="form-label">Product ID:</label>
                <input type="number" id="product_id" name='product_id' class="form-control">
            </div>
            <div>
                <label for="sellprice" class="form-label">Selling Price:</label>
                <input type="number" id="sellprice" name='sellprice' class="form-control">
            </div>
            <div>
                <label for="pname" class="form-label">Product Name:</label>
                <input type="text" id="pname" name='pname' class="form-control">
            </div>
            <div class="d-block p-2">
                <label for="cg" class="form-label">Choose Category:</label>
                <select name="cg" id="cg">
                    <option value="Food">Food</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Skincare">Skincare</option>
                </select>
            </div>
            <div>
                <div  class=""><input type="submit" class="btn btn-dark btn-lg " value="Add Product"></div>            
            </div>
        </form>
        
            <h2 class="mt-5 mb-4">Products</h2>
            <ul class="list-group" id="list1">
                <h5>Food Items</h5>
            </ul>
            <br>
            <ul class="list-group" id="list2">
                <h5>Electronics Items</h5>
            </ul>
            <br>
            <ul class="list-group" id="list3">
                <h5>Skin Care Items</h5>
            </ul>
        
        
    </div>
    
<script src="index.js"></script> 
</body>
</html>
