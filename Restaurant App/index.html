<body  style="background-image: url(restaurant-interior.jpg); background-position: center; background-size: 100% 100%; ">

    <div class="container w-50 pt-5 card-body bg-dark bg-opacity-50 ps-5 pe-5">
        <form action="#" id="myform">
            <div class="msg"></div>
            <div>
                <label for="price" class="form-label text-white fw-semibold">Choose Price:</label>
                <input type="number" id="price" name='price' class="form-control mb-3">
            </div>
            <div>
                <label for="dish" class="form-label text-white fw-semibold">Choose Dish:</label>
                <input type="text" id="dish" name='dish' class="form-control mb-3">
            </div>
            <div class="d-block p-2">
                <label for="table" class="form-label text-white fw-semibold pe-2">Choose your Table:</label>
                <select name="table" class="form-select mb-3" id="table">
                    <option value="Table 1">Table 1</option>
                    <option value="Table 2">Table 2</option>
                    <option value="Table 3">Table 3</option>
                </select>
            </div>
            <div>
                <div  class=""><input type="submit" class="btn btn-dark btn-lg " value="Add Bill"></div>            
            </div>

        </form>
        <div class="container">
        <h2 class="mt-5 mb-4">Orders</h2>
        <ul class="list-group" id="t1">
            <h5>Table 1</h5>
        </ul>
        <br>
        <ul class="list-group" id="t2">
            <h5>Table 2</h5>
        </ul>
        <br>
        <ul class="list-group" id="t3">
